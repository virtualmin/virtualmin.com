{{ if eq .RelPermalink "/" }}
<section class="index-page-intro-container">
    <span class="shooting-sky"></span>
    <span class="shooting-star"></span>
    <div class="index-page-intro-container-inner">
        <div class="index-page-intro-container-inner-content">
            <span class="index-page-intro-container-inner-content-satellite" data-version="{{ .Site.Params.version }}"></span>
            <span class="index-page-intro-container-inner-content-planet"></span>
            <span class="index-page-intro-container-stars"></span>
            <span class="index-page-intro-container-inner-content-lanes">
                <img src="/header-elements-lanes.svg" aria-hidden="true">
            </span>
            <span class="index-page-intro-container-inner-content-alien"></span>
            <div class="index-page-intro-container-inner-content-wrapper">
                <span class="index-page-content-slogan">
                    Advanced web hosting control panel with<br>enterprise WordPress management
                </span>
                <span class="index-page-content-button">
                    <a href="/download/" class="btn btn-danger btn-rounded btn-md">
                        <i class="wm wm-fw wm-download"></i>&nbsp;
                        Try Virtualmin
                    </a>&nbsp;&nbsp;<a href="/docs/plugins/wp-workbench/" class="btn btn-light btn-rounded btn-md">
                        <i class="wm wm-fw wm-workbench"></i>&nbsp;
                        What is WP Workbench?
                    </a>
                </span>
                <div class="stats-container">
                    <div class="stat-item">
                        <div class="stat-value">20Y+</div>
                        <div class="stat-label">Of trusted service</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">10M+</div>
                        <div class="stat-label">Installations</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">250K+</div>
                        <div class="stat-label">Active users</div>
                    </div>
                </div>
                <div class="bubbles-container" id="bubblesContainer"></div>
                <br>
            </div>
        </div>
    </div>
</section>
{{ end }}
